<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>customers</title>
</head>
<body>
	<h1>CUSTOMERS LIST</h1>

	<div class="container center-block" ng-controller="CustomerController"
		ng-init="displayCustomers()">
		
		<div class="row">
			<div class="col-md-7">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>NAME</th>
							<th>ADDRESS</th>
							<th>CARD ID</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="p in pageCustomers.content">
							<td>{{p.idCustomer}}</td>
							<td>{{p.name}}</td>
							<td>{{p.address}}</td>
							<td>{{p.cardId}}</td>
							<td><a ng-click="showPurchases(p.idCustomer)">detail</a></td>
						</tr>
					</tbody>
				</table>
				<div class="container center">
					<ul class="nav nav-pills">
						<li class="clickable" ng-class="{active:$index==currentPage}"
							ng-repeat="p in pages track by $index"><a
							ng-click="goToPageCustomer($index)">{{$index+1}}</a></li>
					</ul>
				</div>

			</div>
		</div>
	
		<div class="row">
			<div class="col-md-5" ng-if="display == 1">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>TOTAL VALUE</th>
							<th>NUMBER PRODUCTS</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="p in pagePurchases.content">
							<td>{{p.idPurchase}}</td>
							<td>{{p.totalValue}}</td>
							<td>{{p.numberOfProducts}}</td>
						</tr>
					</tbody>
				</table>
				<div class="container center">
					<ul class="nav nav-pills">
						<li class="clickable" ng-class="{active:$index==currentPage}"
							ng-repeat="p in pages track by $index"><a
							ng-click="goToPagePurchase($index)">{{$index+1}}</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
